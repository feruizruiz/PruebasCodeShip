{% extends 'laboratorio/base.html' %}
{% load staticfiles %}
    <title>Creación de usuario</title>
{% block header_text %}
    <link href="{% static 'css/alertify.css' %}" rel="stylesheet">
    <link href="{% static 'css/alertify.rtl.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'js/alertify.js'%} "></script>
    <script src="{% static 'js/moment.js'%} "></script>
    <script src="{% static 'js/Laboratory/UsuarioController.js' %} "></script>
{% endblock %}
{% block content %}
    <section>
        <div class="container">
            <h1 class="text-center" style="color:#fed136">Iniciar Sesión</h1>
            <form class="form-horizontal" method="POST" login-user-url="{%url 'laboratorio:iniciarSesion'%}" index-url="{%url 'laboratorio:index'%}" id="formLogin">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Nombre de Usuario: </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" name="username" id="username" maxlength="100" value=""  autofocus placeholder="Nombre de usuario" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Clave: </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="password" name="password" id="password" maxlength="100" value=""  placeholder="Clave" required="">
                    </div>
                </div>
                <div class="col-sm-offset-4 col-sm-10">
                    <input class="btn btn-warning" id="btn_iniciar_sesion" type="button" onclick="tryLoginUser();" value="Iniciar Sesión"/>
                    <a id="btn_cancelar" href="{% url 'laboratorio:index' %}" class="btn btn-warning">Cancelar</a>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
