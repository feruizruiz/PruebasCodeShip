{% extends 'laboratorio/base.html' %}
{% load staticfiles %}
    <title>Creación de usuario</title>
{% block header_text %}
    <link href="{% static 'css/alertify.css' %}" rel="stylesheet">
    <link href="{% static 'css/alertify.rtl.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'js/alertify.js'%} "></script>
    <script src="{% static 'js/moment.js'%} "></script>
    <script src="{% static 'js/Laboratory/UsuarioController.js' %} "></script>
{% endblock %}
{% block content %}
    <section>
        <div class="container">
            <h1 class="text-center" style="color:#fed136">Crear usuario</h1>
            <form class="form-horizontal" method="POST" save-user-url="{%url 'laboratorio:usuarios'%}" id="formUsuario">
            {%csrf_token%}
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Nombre de Usuario: </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" name="username" id="username" maxlength="100" value=""  autofocus placeholder="Nombre de usuario" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="first_name" class="col-sm-2 control-label">Nombres: </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" name="first_name" id="first_name" maxlength="100" value=""  placeholder="Nombres" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="last_name" class="col-sm-2 control-label">Apellidos: </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="text" name="last_name" id="last_name" maxlength="100" value=""  placeholder="Apellidos" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Correo electrónico: </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="email" name="email" id="email" maxlength="100" value=""  placeholder="Correo electrónico" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Clave: </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="password" name="password" id="password" maxlength="100" value=""  placeholder="Clave" required="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2" class="col-sm-2 control-label">Verifique la clave: </label>
                    <div class="col-sm-6">
                        <input class="form-control" type="password" name="password2" id="password2" maxlength="100" value=""  placeholder="Verifique la Clave" required="">
                    </div>
                </div>
                <div class="col-sm-offset-4 col-sm-10">
                    <input class="btn btn-warning" id="btn_guardar" type="button" onclick="trySaveUser();" value="Guardar"/>
                    <a id="link_regresar" href="{% url 'laboratorio:index' %}" class="btn btn-warning">Regresar</a>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
